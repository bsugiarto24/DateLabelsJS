<html>

DATESssss

<script>
	var dates;
	var today = new Date();
	var month = 3; 	
	var day = 31; 	
	var  year = 16; 	
	var dayOfWeek = 3;
	
	var months = ["January", "February", "March", "April", "May", "June", "July",
	"August", "September", "October", "November", "December"];

	var weekdayArray = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
	var longMonths = [1, 3, 5, 7, 8, 10, 12];
	

	month = today.getMonth() + 1;
	year = today.getYear() - 100;
	dayOfWeek = today.getDay() - 1;
	day = today.getDate();

	/* get the right weekdayArray for 28th of month */
	var diff = 28 - day;
	day = 28;
	dayOfWeek += diff;

	/* long month */
	if(longMonths.includes(month)) {
		day	+= 3;
		dayOfWeek += 3;
	}
	/* short month not February */
	else if(month != 2) {
		day += 2;
		dayOfWeek +=2;
	}
	dayOfWeek += 700;


	/* prayer requests for the month */
	var para2 = document.createElement("P");
	para2.innerHTML = (month + "/" + day-- + "/" + year + " " + weekdayArray[dayOfWeek-- % 7]);
	document.body.appendChild(para2);

	/* print out the days */
	while(day > 0) {
		var para = document.createElement("P");
		para.innerHTML = (month + "/" + day-- + "/" + year + " " + weekdayArray[dayOfWeek-- % 7]);
		document.body.appendChild(para);
	}

</script>

</html>
